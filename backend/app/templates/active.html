{% extends 'base.html' %}
{% block content %}
<h2>Active Disasters</h2>
<table>
  <thead>
    <tr>
      <th>ID</th><th>Type</th><th>Location</th><th>Radius(m)</th><th>Severity</th><th>Activated</th>
    </tr>
  </thead>
  <tbody>
    {% for r in reports %}
    <tr>
      <td>{{ r.id }}</td>
      <td>{{ r.type }}</td>
      <td>{{ r.location_text }}</td>
      <td>{{ r.radius_m }}</td>
      <td>{{ r.severity }}</td>
      <td>{{ r.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
