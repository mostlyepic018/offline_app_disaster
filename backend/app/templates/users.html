{% extends 'base.html' %}
{% block content %}
<h2>Users</h2>
<form method="post" action="/ui/users">
  <input type="text" name="phone" placeholder="Phone e.g. +15551234567" required />
  <input type="number" step="0.000001" name="last_lat" placeholder="lat" />
  <input type="number" step="0.000001" name="last_lng" placeholder="lng" />
  <input type="text" name="last_tower" placeholder="tower (optional)" />
  <button class="btn" type="submit">Save</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th><th>Phone</th><th>Lat</th><th>Lng</th><th>Tower</th><th>Updated</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.phone }}</td>
      <td>{{ u.last_lat }}</td>
      <td>{{ u.last_lng }}</td>
      <td>{{ u.last_tower }}</td>
      <td>{{ u.updated_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
