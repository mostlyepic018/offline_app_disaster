name: Android Debug APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Build Debug APK (Gradle without wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.7'
          build-root-directory: android-app
          arguments: >-
            assembleDebug
            --stacktrace
            --info
            --warning-mode all

      - name: Re-run build for full logs (CLI)
        if: always()
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
        run: |
          gradle -p android-app clean
          gradle -p android-app assembleDebug --stacktrace --info --warning-mode all | tee gradle-log.txt
        continue-on-error: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
        if: success()

      - name: Upload APK artifact (fallback if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-if-exists.apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: ignore

      - name: Upload Gradle log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-log.txt
          path: gradle-log.txt